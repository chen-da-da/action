name: Build OpenWrt
on:
  repository_dispatch:
  workflow_dispatch:
jobs:
  biuld:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main
    - name: 安装编译依赖
      run: |
       sudo apt update -y
       sudo apt full-upgrade -y
        sudo apt-get -y install build-essential asciidoc binutils bzip2 curl gawk gettext git libncurses5-dev libz-dev patch python3.5 python2.7 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf
    - name: 下载源代码，更新 feeds 并选择配置
      run: |
        git clone -b 22.03 --single-branch https://github.com/Lienol/openwrt openwrt
        cd openwrt
        ./scripts/feeds clean
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        #make defconfig
        #make allyesconfig
    - name: 编译
      id: biuld1
      run: |
        cd openwrt
        make download -j8
        make -j$(nproc) ||  make -j1 V=s
        echo "::set-output name=status::success"
#     - name: 打包文件
#       run: |
#         zip -n 9 -vr openwrt.zip openwrt
#         pwd
#         ls -lh
#         #echo "FIRMWARE=$PWD/openwrt.zip" >> $GITHUB_ENV
#         echo "FIRMWARE=$PWD/openwrt.zip"
    - name: 整理文件
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        #echo "::set-output name=status::success"
    - name: 上传文件
      uses: actions/upload-artifact@main
      if: steps.biuld1.outputs.status == 'success' && !cancelled()
      with:
       name: openwrt
       path: ${{ env.FIRMWARE }}
    - name: 上传WeTransfer
      id: wetransfer
      #if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"
