name: Build OneCloud

on:
  repository_dispatch:
  workflow_dispatch:
  
jobs:
  biuld:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main
    - name: 安装编译依赖
      run: |
        #sudo apt update -y
        #sudo apt full-upgrade -y
        #sudo autoremove -y
        sudo apt install -y ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential \
        bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
        git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
        libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
        mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip libpython3-dev qemu-utils \
        rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
    - name: 下载源代码，更新 feeds 并选择配置
      run: |
        git clone https://github.com/coolsnowwolf/lede openwrt
        cd openwrt
        cp -v ../feeds/onecloud.feeds feeds.conf.default
        ./scripts/feeds clean
        ./scripts/feeds update -a
        ./scripts/feeds install -a
    - name: 更新配置选项
      run: |
       cd openwrt
       cp -v ../config/onecloud.config .config
       make defconfig
    - name: 编译
      id: biuld1
      run: |
        cd openwrt
        make download -j8
        make -j$(nproc) ||  make -j1 V=s
        echo "::set-output name=status::success"
#     - name: 打包文件
#       run: |
#         zip -n 9 -vr openwrt.zip openwrt
#         pwd
#         ls -lh
#         #echo "FIRMWARE=$PWD/openwrt.zip" >> $GITHUB_ENV
#         echo "FIRMWARE=$PWD/openwrt.zip"
    - name: 整理文件
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        #echo "::set-output name=status::success"
    - name: 上传文件
      uses: actions/upload-artifact@main
      if: steps.biuld1.outputs.status == 'success' && !cancelled()
      with:
       name: openwrt
       path: ${{ env.FIRMWARE }}
    - name: 上传WeTransfer
      id: wetransfer
      #if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"
